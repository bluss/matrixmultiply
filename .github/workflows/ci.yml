on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

name: Continuous integration

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  MATMUL_NUM_THREADS: 4

jobs:
  tests:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        include:
          - rust: 1.41.1  # MSRV
            experimental: false
            target: x86_64-unknown-linux-gnu
            features: cgemm
          - rust: stable
            experimental: false
            target: x86_64-unknown-linux-gnu
            features: threading cgemm
            test_examples: yes
          - rust: nightly
            experimental: false
            target: x86_64-unknown-linux-gnu
            mmtest_feature: avx
          - rust: nightly
            target: x86_64-unknown-linux-gnu
            features: threading cgemm
            mmtest_feature: fma
            experimental: false
          - rust: nightly
            target: i686-unknown-linux-gnu
            features: cgemm
            install_deps: |
              sudo apt-get update
              sudo apt-get install -y gcc-multilib
            experimental: false

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true
      - name: Install dependencies
        if: matrix.install_deps
        run: ${{ matrix.install_deps }}
      - name: Tests
        run: |
          rustc -C target-cpu=native --print cfg
          cargo build -v --features "${{ matrix.features }}" --target "${{ matrix.target }}"
          cargo test -v --tests --lib --no-fail-fast --features "${{ matrix.features }}" --target "${{ matrix.target }}"
          cargo test -v  --tests --lib --release --no-fail-fast --features "${{ matrix.features }}" --target "${{ matrix.target }}"
      - name: Test examples
        if: matrix.test_examples
        run: |
          cargo test -v --examples --features "${{ matrix.features }}" --target "${{ matrix.target }}"
      - name: Test specific feature
        if: matrix.mmtest_feature
        env:
          MMTEST_FEATURE: ${{ matrix.mmtest_feature }}
          MMTEST_ENSUREFEATURE: 1
        run: |
          cargo test -v --no-fail-fast

  nostd-build:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        include:
          - rust: 1.41.1  # MSRV
            experimental: false
            target: thumbv6m-none-eabi
          - rust: stable
            experimental: false
            target: thumbv6m-none-eabi

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true
      - name: Tests
        run: |
          cargo rustc "--target=${{ matrix.target }}" --manifest-path=ensure_no_std/Cargo.toml

  cross_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - rust: stable
            target: aarch64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true
      - name: Cache cargo plugins
        id: cache
        uses: actions/cache@v1
        with:
          path: ~/.cargo/bin/
          key: ${{ runner.os }}-cargo-plugins
      - name: Install cross
        if: steps.cache.outputs.cache-hit != 'true'
        run: cargo install cross
      - name: Tests
        run: cross test --target "${{ matrix.target }}"
        env:
          MMTEST_FAST_TEST: 1
          RUSTFLAGS: -Copt-level=2

  miri:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Miri
        run: ci/miri.sh --features cgemm

